<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="produtos.html">Produtos</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Cadastro e Login
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="cadastro.html">Cadastrar</a></li>
                            <li><a class="dropdown-item" href="login.html">Login</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav> <!--Fim da Navbar-->

    <div class="container reg-container"> <!--Container de Cadastro-->
        <div class="row">
            <form class="row g-3 needs-validation register" novalidate>
                <div class="col-md-4">
                    <label for="validationCustom01" class="form-label">Usuário</label>
                    <input type="text" class="form-control" id="validationCustom01" placeholder="Nome" required>
                    <div class="valid-feedback">
                        Bom!
                    </div>
                </div>
                <div class="col-md-4">
                    <label for="inputPassword5" class="form-label">Senha</label>
                    <input type="password" id="inputPassword5" class="form-control" placeholder="Senha" aria-describedby="passwordHelpBlock" required>
                    <div class="valid-feedback">
                        Bom!
                    </div>
                </div>
                <div class="col-md-4">
                    <label for="validationCustomUsername" class="form-label">Email</label>
                    <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                        <input type="text" class="form-control" id="validationCustomUsername"
                            aria-describedby="inputGroupPrepend" placeholder="nome@exemplo.com" required>
                        <div class="invalid-feedback">
                            Enderço de E-mail inválido.
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="validationCustom03" class="form-label">Cidade</label>
                    <input type="text" class="form-control" id="validationCustom03" required>
                    <div class="invalid-feedback">
                        Cidade inválida.
                    </div>
                </div>
                <div class="col-md-3">
                    <label for="validationCustom04" class="form-label">Estado</label>
                    <select class="form-select" id="validationCustom04" required>
                        <option selected disabled value="">Escolha...</option>
                        <option>AC</option>
                        <option>AL</option>
                        <option>AP</option>
                        <option>AM</option>
                        <option>BA</option>
                        <option>CE</option>
                        <option>ES</option>
                        <option>MA</option>
                        <option>MT</option>
                        <option>MS</option>
                        <option>MG</option>
                        <option>PA</option>
                        <option>PR</option>
                        <option>PE</option>
                        <option>PI</option>
                        <option>RJ</option>
                        <option>RN</option>
                        <option>RS</option>
                        <option>RO</option>
                        <option>RR</option>
                        <option>SC</option>
                        <option>SP</option>
                        <option>SE</option>
                        <option>TO</option>
                        <option>DF</option>
                    </select>
                    <div class="invalid-feedback">
                        Estado ínvalido.
                    </div>
                </div>
                <div class="col-md-3">
                    <label for="validationCustom05" class="form-label">CEP</label>
                    <input type="text" class="form-control" id="validationCustom05" required>
                    <div class="invalid-feedback">
                        CEP Ínvalido
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                        <label class="form-check-label" for="invalidCheck">
                            Concordar com os termos de uso.
                        </label>
                        <div class="invalid-feedback">
                            Você deve concordar com os termos antes de enviar.
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <button class="btn btn-primary" type="submit">Enviar</button>
                </div>
            </form>
        </div>
    </div> <!--Fim do container de cadastro-->



    <!-- Footer -->
    <div class="container-fluid Fourth">
        <footer class="py-3">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li class="nav-item"><a href="#" class="nav-link px-2 text">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text">Features</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text">Pricing</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text">FAQs</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text">About</a></li>
            </ul>
            <p class="text-center text">© 2022 Company, Inc</p>
        </footer>
    </div>


</body>

    crossorigin="anonymous"></script>

</html>
