    <!-- formulário de login -->
    <div class="container-fluid py-5 login-container">
        <div class="row">
            <form class="login">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Endereço de Email</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="nome@exemplo.com">
                    <div id="emailHelp" class="form-text">Não iremos compartilhar o seu E-mail para ninguém.</div>
                </div>
                <div class="mb-3">
                    <label for="inputPassword5" class="form-label">Senha</label>
                    <input type="password" id="inputPassword5" class="form-control"
                        aria-describedby="passwordHelpBlock">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Lembre-me</label>
                </div>
                <button type="submit" class="btn btn-primary" href="index.html">Enviar</button>
            </form>
        </div>
    </div>
